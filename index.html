<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather</title>
</head>
<body>
    <header>
        <img src="weather.jpg" width="100%">
    </header>
    <main >
        <section class="container-md bg-secondary pt-5">
            <h1 class="text-center text-white mb-5">Check weather in your location</h1>
                <div class="d-flex justify-content-center">
                    <input id="input" class="col-sm-6" type="text" placeholder="Search by City name">
                    <button id="btn" type="button" class="btn btn-primary">CHECK</button>
                </div>
            <div class="container mt-5">
                <div class="row d-sm-flex justify-content-around">
                    <div id="div1" class="col-sm-5">
                        <h4>Weather :</h4>
                        <div id="weather" class="container"></div>
                    </div>
                    <div id="div2" class="col-sm-5 mt-5 mt-sm-0">
                        <h4 class="text-white">Location :</h4>
                        <div id="location" class="container"></div>
                    </div>
                </div>
                <!-- <div class="row d-sm-flex justify-content-center mt-5">
                    <div id="div3" class="col-sm-11">
                        <h4 class="text-white">Weather this week :</h4>
                    </div>
                </div> -->
                
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
